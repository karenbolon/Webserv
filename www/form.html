<!DOCTYPE html>
<html>
	<head>
		<title> A basic html form for our Webserv</title>
	</head>
	<body>
		<p>It uses standard html GET to get user input</p>
		<h1>Enter your Name</h1>
		<form method="GET" action="/cgi-bin/hello.py">
			<label for="name">Name:</label>
			<input type = "text" name = "name" id="name">
			<input type = "submit" value = "Submit" >
		  <h1>Submit to PHP</h1>
  		</form>
	
		<h1>Submit to PHP</h1>
  		<form method="GET" action="/cgi-bin/joke.php">
    		<input type="submit" value="Get a Random Joke">
		</form>

		<h1>Ruby Ruby Ruby!!</h1>
  		<form method="GET" action="/cgi-bin/weather.rb">
    		<input type="submit" value="What is the weather?">
		</form>

		<h1>Perl, you rock!!</h1>
  		<form method="GET" action="/cgi-bin/hello_world.pl">
    		<input type="submit" value="why...hello!">
		</form>
	</body>
</html>

<!-- Webserv sets an environment variable: 
QUERY_STRING=name=Karen
 
which can be accessed by our scripts, our simple script will use this input and you
should see it in the output
-->
