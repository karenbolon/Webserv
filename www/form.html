<!DOCTYPE html>
<html>
	<head>
		<style>
        body {
            background-color: #fcd8f7;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
    </style>
	</head>
	<body>
		<h1>CGI: python</h1>
		<form method="GET" action="/cgi-bin/hello.py">
    		<input type="submit" value="Say hi to python!">
		</form>
		<hr>
		<!-- reset cookie link -->
		<a href="/cgi-bin/hello.py?reset=1">Clear Cookie</a>
	
		<h1>CGI PHP</h1>
  		<form method="GET" action="/cgi-bin/joke.php">
    		<input type="submit" value="Get a Random Joke">
		</form>
		<hr>

		<h1>CGI: Ruby Ruby Ruby!!</h1>
  		<form method="GET" action="/cgi-bin/weather.rb">
    		<input type="submit" value="What is the weather?">
		</form>
		<hr>

		<h1>CGI: Perl, you rock!!</h1>
  		<form method="GET" action="/cgi-bin/helloWorld.pl">
    		<input type="submit" value="why...hello!">
		</form>
		<hr>
	</body>
</html>
