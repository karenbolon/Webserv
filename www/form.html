	<body>
		<h1>CGI: python</h1>
		<h2>Enter your Name</h2>

			<input type = "text" name = "name" id="name">
			<input type = "submit" value = "Submit" >
			<hr>
  		</form>

  		<form method="GET" action="/cgi-bin/joke.php">
    		<input type="submit" value="Get a Random Joke">
			<hr>
		</form>

			<hr>
		</form>
